    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">

    <main class="form-signin w-100 m-auto">

      <form action="/" method="post">
      <form>
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1149/1149378.png" alt="" width="140" height="120">
        <h1 class="h3 mb-3 fw-normal">The Ninja Newsletter</h1>

        <div class="form-floating">
          <input type="fname" name="fname" class="form-control" id="floatingfname" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="lname" name="lname" class="form-control" id="floatinglname" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email Address">
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>

      </form>
    </main>
